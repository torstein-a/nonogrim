<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nonogrim ~cpanel test~ </title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
<section class="game-settings dialog-container">
  <header><button>Create new game</button></header>
  <dialog>
    <form method="dialog">
      <label>Board size: <select name="size">
        <option value="5">5x5 (easiest)</option>
        <option value="10">10x10</option>
        <option value="15">15x15</option>
      </select></label>
      <button value="create">Create</button>
      <button value="cancel">Cancel</button>
    </form>
  </dialog>
</section>
<section class="accessibility dialog-container">
  <header><button>Accessibility</button></header>

  <dialog>
    <form method="dialog">
      <label>Grid size
        <select name="grid-size">
          <option value="2">2 grid</option>
          <option value="3">3 grid</option>
          <option value="5">5 grid</option>
        </select>
      </label>
      <label>Color theme
        <select name="theme">
          <option value="0">Default</option>
          <option value="1">High contrast</option>
          <option value="2">High contrast (inverse)</option>
          <option value="3">Warlock</option>
        </select>
      </label>
      <button value="default">Close options</button>
    </form>
  </dialog>
</section>

<section class="stats">
  <header>Statistics</header>
  Total: <span class="toFind">0</span>
  Errors: <span class="errorCounter">0</span>
  Correct: <span class="correctCounter">0</span>
</section>

<main>
  <table class="board five-grid"></table>
</main>
</body>
</html>
